<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/training-speeds']" (click)="drawer.toggle()">Training Speeds</a>
            <a mat-list-item [routerLink]="['/sessions']"  (click)="drawer.toggle()">Sessions</a>
            <a mat-list-item [routerLink]="['/angle-plots']"  (click)="drawer.toggle()">Angle Plots</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
