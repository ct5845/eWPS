<ng-container *ngIf="$pieces | async as pieces; else loading">
    <mat-card *ngIf="pieces.length > 0; else noPieces">
        <mat-card-header>
            <mat-card-title>Pieces</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <app-metric-averages
                    [$pieces]="$pieces"></app-metric-averages>
        </mat-card-content>
    </mat-card>
</ng-container>

<ng-template #noPieces>
    <div class="no-pieces">
        <h4 mat-subheader>No data!</h4>
        <mat-icon svgIcon="shelves"></mat-icon>
        <h4 mat-subheader>Go to "Pieces" to create and save pieces to view here.</h4>
    </div>
</ng-template>


<ng-template #loading>
    <div class="loading">
        <mat-progress-spinner
                color="accent"
                mode="indeterminate">
        </mat-progress-spinner>
        <h4 mat-subheader>Loading Pieces</h4></div>
</ng-template>
